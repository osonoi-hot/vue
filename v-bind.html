<!DOCTYPE html>
<html>
    <head>
        <title>My first Vue app</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
        <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
      </head>

<body>
  <h1 class="bg-primary text-white display-4 px-3">Vue3</h1>
  <div id="app" class="bg-secondary text-white display-4 px-3 container">
  <p v-bind:style="style">{{ message }}</p>
  </div>
  
  <script>
  const appdata = {
    data() {
      return {
        message : null,
        style:'font-size:24pt; color:red;'
      }
    },
    mounted() {
      this.message = 'This is sample page.'
    }
  }

  Vue.createApp(appdata).mount('#app')
  </script>
</body>
